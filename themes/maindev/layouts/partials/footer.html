{{ "<!-- Footer -->" | safeHTML }}
<footer class="footer-main">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <div class="block">
          <ul class="list-inline mb-4">
            {{ range .Site.Menus.footer }}
            <li class="list-inline-item mx-3"><a class="text-white" href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
          <a href="{{ .Site.BaseURL }}">
            <img src="{{ .Site.Params.logo | absURL }}" alt="footer-logo" width="256" onerror="this.src='{{ .Site.Params.logoAlt | absURL }}'" />
          </a>
          <ul class="social-icon list-inline">
            {{ range .Site.Params.footer.socialIcon }}
            <li class="list-inline-item">
              <a href="{{ .URL }}"><i class="{{ .icon }}"></i></a>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
